<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Musicorum</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="centered-container">
    <h1>Musicorum</h1>

    {% if not logged_in %}
      <!-- Mostrar solo botón de login si no ha iniciado sesión -->
      <a href="{{ auth_url }}">
        <button>Iniciar sesión con Spotify</button>
      </a>
    {% else %}
      <!-- Mostrar formulario si ya está autenticado -->
      <form action="/mix" method="post">
        <label for="playlist_url">URL de la playlist Spotify:</label>
        <input
          type="text"
          id="playlist_url"
          name="playlist_url"
          placeholder="Pega aquí tu playlist"
          required
        />
        <button type="submit">Mezclar</button>
      </form>

      {% if success %}
        <p style="margin-top: 15px; color: green; font-weight: bold;">
          ✅ ¡Playlist mezclada exitosamente!
        </p>
      {% elif error %}
        <p style="margin-top: 15px; color: red; font-weight: bold;">
          ⚠️ {{ error }}
        </p>
      {% endif %}
    {% endif %}

  </div>
</body>
</html>
